<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MakeMyBudget</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box1">
        <div class="box2">
            <p><b>Track Your Expenses Here</b></p>
            <div class="box3">
                <input type="text" placeholder="Name of expense" id="ip1" title="Enter the name of the expense here">
                <input type="number" placeholder="Amount(in Rs)" id="ip2" title="Enter the amount spent here">
                <button id="AddBut" title="Click to add the expense">Add Expense</button>
            </div>
            <p><b>Expenses</b></p> 
            <p><b>Total: Rs <span id="totExp">0.00</span></b></p>
        </div>
    </div>
</body>
    <script src="./app.js"></script>
</html>
